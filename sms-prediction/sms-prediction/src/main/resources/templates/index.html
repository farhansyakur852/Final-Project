<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Indonesia SMS Spam Prediction</title>
    <style>
        /* Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Montserrat', sans-serif;
            background: linear-gradient(135deg, #1f4037, #99f2c8);
            color: #f4f4f4;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            text-align: center;
        }
        h1 {
            font-size: 32px;
            margin-bottom: 20px;
            color: #ffffff;
        }

        h3 {
            font-size: 14px;
            margin-top: 40px;
            color: #ffffff;
        }
        .container {
            max-width: 500px;
            width: 100%;
            background: #2e2e2e;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
        }
        textarea {
            width: 100%;
            height: 150px;
            padding: 15px;
            font-size: 16px;
            color: #f4f4f4;
            background: #404040;
            border: 1px solid #555555;
            border-radius: 10px;
            resize: none;
            margin-bottom: 20px;
            outline: none;
        }
        textarea::placeholder {
            color: #888888;
        }
        input[type="submit"] {
            background: linear-gradient(135deg, #4caf50, #81c784);
            color: white;
            border: none;
            padding: 15px 20px;
            text-align: center;
            font-size: 18px;
            border-radius: 10px;
            cursor: pointer;
            width: 100%;
            transition: background 0.3s ease;
        }
        input[type="submit"]:hover {
            background: linear-gradient(135deg, #388e3c, #66bb6a);
        }
    </style>
</head>
<body>
    <h1>Indonesia Spam SMS Detector</h1>
    <div class="container">
        <form action="/predict/" method="post">
            <textarea name="text" placeholder="Masukkan SMS di sini..."></textarea><br>
            <input type="submit" value="Predict">
        </form>
    </div>
    <h3>by Abdul Farhan Syakur @MSIB Tata Informasi Asia</h3>
</body>
</html>
