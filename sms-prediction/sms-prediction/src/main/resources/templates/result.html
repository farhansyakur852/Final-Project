<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction Result</title>
    <style>
        /* Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1f4037, #99f2c8);
            color: #f4f4f4;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            text-align: center;
        }
        h1 {
            font-size: 32px;
            margin-bottom: 20px;
            color: #ffffff;
        }
        .container {
            max-width: 500px;
            width: 100%;
            background: #2e2e2e;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
            text-align: center;
        }
        .result {
            font-size: 18px;
            margin: 20px 0;
            color: #f4f4f4;
        }
        .prediction {
            font-weight: bold;
            color: #e74c3c; /* Red for spam */
        }
        a {
            color: #1abc9c;
            text-decoration: none;
            font-size: 16px;
            transition: color 0.3s ease;
        }
        a:hover {
            color: #16a085;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Hasil Prediksi:</h1>
    <div class="container">
        <p class="result">Text: <strong class="prediction">[[${prediction}]]</strong></p>
        <a href="/">Kembali</a>
    </div>
</body>
</html>
